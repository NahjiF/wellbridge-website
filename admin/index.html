<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>WellBridge Social CMS</title>

    <!-- Netlify Identity Widget (REQUIRED for login/signup) -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <style>
      /* OPTIONAL: makes white screen show loading text */
      body {
        font-family: Arial, sans-serif;
        background: #111;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
    </style>
  </head>

  <body>
    <div>Loading CMSâ€¦</div>

    <!-- Netlify CMS App -->
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>

    <script>
      // REQUIRED: ensure identity loads and redirect happens correctly
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              // ALWAYS redirect to /admin/ after login
              window.location.href = "/admin/";
            });
          }
        });
      }
    </script>
  </body>
</html>
