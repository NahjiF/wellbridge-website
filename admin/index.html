<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>WellBridge Social CMS</title>

    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #111;
        color: white;
      }
      header {
        padding: 20px;
        background: #000;
        border-bottom: 1px solid #333;
        text-align: center;
      }
      h1 {
        margin: 0;
        font-size: 26px;
        color: #f5d7a1;
      }
      #cms-container {
        padding: 40px;
        text-align: center;
      }
      .loading-text {
        margin-top: 20px;
        opacity: 0.7;
        font-size: 14px;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>WellBridge Social Admin Area</h1>
    </header>

    <div id="cms-container">
      <div id="cms"></div>
      <p class="loading-text">Loading CMS...</p>
    </div>

    <script src="https://unpkg.com/netlify-cms@2.10.192/dist/netlify-cms.js"></script>

    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", (user) => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }
    </script>
  </body>
</html>
