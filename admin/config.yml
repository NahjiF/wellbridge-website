backend:
  name: git-gateway
  branch: main

media_folder: "images/uploads"
public_folder: "/images/uploads"

site_url: "https://wellbridge.social"
logo_url: "/images/logo-sign.jpg"

collections:
  - name: "site"
    label: "Site Content"
    delete: false
    file: "content/site.json"
    format: "json"
    fields:
      - { label: "Hero Eyebrow", name: "heroEyebrow", widget: "string" }
      - { label: "Hero Heading", name: "heroHeading", widget: "string" }
      - { label: "Hero Body", name: "heroBody", widget: "text" }
      - { label: "Primary Button Label", name: "heroPrimaryCtaLabel", widget: "string" }
      - { label: "Primary Button Link", name: "heroPrimaryCtaHref", widget: "string" }
      - { label: "Secondary Button Label", name: "heroSecondaryCtaLabel", widget: "string" }
      - { label: "Secondary Button Link", name: "heroSecondaryCtaHref", widget: "string" }
      - { label: "Hero Callout", name: "heroCallout", widget: "string" }

      - { label: "Welcome Title", name: "welcomeTitle", widget: "string" }
      - { label: "Welcome Paragraph 1", name: "welcomeParagraph1", widget: "text" }
      - { label: "Welcome Paragraph 2", name: "welcomeParagraph2", widget: "text" }

      - { label: "Venue Details Title", name: "venueDetailsTitle", widget: "string" }
