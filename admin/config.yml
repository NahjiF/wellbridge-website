backend:
  name: git-gateway
  branch: main

media_folder: "images/uploads"
public_folder: "/images/uploads"

collections:

  # -------------------------
  # HOMEPAGE
  # -------------------------
  - name: "homepage"
    label: "Homepage"
    file: "content/homepage.json"
    fields:
      - { label: "Hero Title", name: "hero_title", widget: "string" }
      - { label: "Hero Subtitle", name: "hero_subtitle", widget: "string" }
      - { label: "Hero Description", name: "hero_description", widget: "text" }
      - { label: "Hero Background Image", name: "hero_image", widget: "image" }

  # -------------------------
  # ABOUT
  # -------------------------
  - name: "about"
    label: "About Section"
    file: "content/about.json"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body Text", name: "body", widget: "text" }

  # -------------------------
  # VENUE DETAILS
  # -------------------------
  - name: "venue"
    label: "Venue Details"
    file: "content/venue.json"
    fields:
      - { label: "Large Room Capacity", name: "large_capacity", widget: "string" }
      - { label: "Small Room Capacity", name: "small_capacity", widget: "string" }
      - { label: "Included Items", name: "included_items", widget: "list" }
      - label: "Room Pricing"
        name: "room_pricing"
        widget: "list"
        fields:
          - { label: "Room Name", name: "room", widget: "string" }
          - { label: "Day Price", name: "day_price", widget: "string" }
          - { label: "Evening Price", name: "evening_price", widget: "string" }

  # -------------------------
  # RENTALS
  # -------------------------
  - name: "rentals"
    label: "Rentals"
    file: "content/rentals.json"
    fields:
      - { label: "Description", name: "desc", widget: "text" }
      - label: "Rental Options"
        name: "options"
        widget: "list"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Price", name: "price", widget: "string" }

  # -------------------------
  # FAQ
  # -------------------------
  - name: "faq"
    label: "Frequently Asked Questions"
    file: "content/faq.json"
    fields:
      - label: "Questions"
        name: "questions"
        widget: "list"
        fields:
          - { label: "Question", name: "question", widget: "string" }
          - { label: "Answer", name: "answer", widget: "text" }

  # -------------------------
  # CONTACT
  # -------------------------
  - name: "contact"
    label: "Contact Info"
    file: "content/contact.json"
    fields:
      - { label: "Business Address", name: "address", widget: "string" }
      - { label: "Phone Number", name: "phone", widget: "string" }
      - { label: "Email", name: "email", widget: "string" }
      - { label: "Additional Notes", name: "notes", widget: "text" }
