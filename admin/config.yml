backend:
  name: git-gateway
  branch: main

media_folder: "images/uploads"
public_folder: "/images/uploads"

collections:
  # ===========================
  # HOMEPAGE CONTENT
  # ===========================
  - name: "homepage"
    label: "Homepage Content"
    file: "content/homepage.json"
    fields:
      - { label: "Hero Title", name: "hero_title", widget: "string" }
      - { label: "Hero Subtitle", name: "hero_subtitle", widget: "string" }
      - { label: "Hero Description", name: "hero_description", widget: "text" }
      - { label: "Hero Background Image", name: "hero_image", widget: "image" }

  # ===========================
  # ABOUT SECTION
  # ===========================
  - name: "about"
    label: "About Section"
    file: "content/about.json"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Image", name: "image", widget: "image" }

  # ===========================
  # VENUE DETAILS
  # ===========================
  - name: "venue"
    label: "Venue Details"
    file: "content/venue.json"
    fields:
      - { label: "Address", name: "address", widget: "string" }
      - { label: "Phone Number", name: "phone", widget: "string" }
      - label: "Included Items"
        name: "included_items"
        widget: "list"
        fields:
          - { label: "Item", name: "item", widget: "string" }
      - label: "Room Details"
        name: "rooms"
        widget: "list"
        fields:
          - { label: "Room Name", name: "name", widget: "string" }
          - { label: "Capacity", name: "capacity", widget: "string" }
          - { label: "Day Price", name: "day_price", widget: "string" }
          - { label: "Evening Price", name: "evening_price", widget: "string" }

  # ===========================
  # RENTALS PAGE
  # ===========================
  - name: "rentals"
    label: "Rentals Page"
    file: "content/rentals.json"
    fields:
      - { label: "Header Title", name: "header", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - label: "Rental Options"
        name: "options"
        widget: "list"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Description", name: "desc", widget: "text" }
          - { label: "Price", name: "price", widget: "string" }

  # ===========================
  # FAQ PAGE
  # ===========================
  - name: "faq"
    label: "FAQ List"
    file: "content/faq.json"
    fields:
      - label: "Questions"
        name: "questions"
        widget: "list"
        fields:
          - { label: "Question", name: "question", widget: "string" }
          - { label: "Answer", name: "answer", widget: "text" }

  # ===========================
  # CONTACT PAGE
  # ===========================
  - name: "contact"
    label: "Contact Information"
    file: "content/contact.json"
    fields:
      - { label: "Business Name", name: "business_name", widget: "string" }
      - { label: "Address", name: "address", widget: "string" }
      - { label: "Phone", name: "phone", widget: "string" }
      - { label: "Email", name: "email", widget: "string" }
      - { label: "Additional Notes", name: "notes", widget: "text" }
